<header>
	<link rel="stylesheet" href="chat.component.css">
</header>

<body>
	
	<div class="container content ">
		<div class="row">
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
				<div class="card">
					<div class="card-header">Chat</div>
					<div class="card-body height3">
						<ul class="chat-list">
							<li [ngClass]="{'in': message.self, 'out': !message.self}" *ngFor="let message of messages">
								<div class="chat-body">
									<div class="chat-message">
										<p>{{message.user + ': ' + message.message}}</p>
									</div>
								</div>
							</li>

						</ul>
						<p *ngIf="loggedInUserName === ''">
							<textarea [(ngModel)]="username" placeholder="Choose Nickname"></textarea><br>
							<button (click)="loginUser()">Set Nickname</button>
						</p>
						<p *ngIf="loggedInUserName !== ''">
							<textarea [(ngModel)]="message" placeholder="message"></textarea><br>
							<button (click)="sendMessage()">Send</button>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
