<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="rounded" width="250" height="600"
                                src="../../../assets/images/sports/football.jpeg" alt="First slide" style="width:100%;">
                        </div>
                        <div class="carousel-item">
                            <img class="rounded" width="250" height="600"
                                src="../../../assets/images/sports/abstract-background.jpg" alt="Second slide"
                                style="width:100%;">
                        </div>
                        <div class="carousel-item">
                            <img class="rounded" width="250" height="600" src="../../../assets/images/sports/pool.jpeg"
                                alt="Third slide" style="width:100%;">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-3">
                <app-chat></app-chat>
            </div>
        </div>
    </div>
</body>
