<form>
    <div class="container">
        <div class="row mt-1">
            <div class="col-2"></div>
            <div class="col-8">
                <div>
                    <h1 class="text-center">Add Sports News</h1>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" required class="form-control" placeholder="Enter title" [(ngModel)]="newSportsNews.title" #sportsTitle="ngModel" name="sportsTitle">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" placeholder="Enter description" [(ngModel)]="newSportsNews.description" #sportsDescription="ngModel" name="sportsDescription">
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="text" class="form-control" placeholder="Enter URL" [(ngModel)]="newSportsNews.url" #sportsUrl="ngModel" name="sportsUrl">
                </div>
                <div class="form-group">
                    <label>URL to Image</label>
                    <input type="text" class="form-control" placeholder="Enter URL to image" [(ngModel)]="newSportsNews.img" #sportsImg="ngModel" name="sportsImg">
                </div>
                <div class="form-group">
                    <label>Published At</label>
                    <input type="text" class="form-control" placeholder="Enter publish location" [(ngModel)]="newSportsNews.publishedAt" #sportsPublishedAt="ngModel" name="sportsPublishedAt">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mr-1" (click)="addSportsNews()">Add</button>
                    <button type="submit" class="btn btn-warning" (click)="resetForm()">Reset</button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</form>
